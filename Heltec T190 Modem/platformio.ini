; PlatformIO Project Configuration File
;
; RaptorHab Ground Station Bridge
; Heltec Vision Master T190 (ESP32-S3 + SX1262)
; With Bluetooth LE support

[env:heltec_vision_master_t190]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration for Heltec Vision Master T190
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.arduino.memory_type = qio_opi

; USB CDC on boot for serial communication
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0

; Libraries
lib_deps = 
    jgromes/RadioLib@^6.4.0
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
    adafruit/Adafruit BusIO@^1.15.0

; Serial monitor
monitor_speed = 921600
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600
